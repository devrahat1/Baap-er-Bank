<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="font-semibold text-4xl text-center mt-6 ">Baap Er Bank
    </h1>
  </header>
  <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl font-medium">Please Login</h3>

      <div>
        <input class="block w-9/12 px-3 mt-3 rounded-md " type="email" name="" id="user-email"
          placeholder="Your email Address">
        <input class="mt-6 block w-9/12 px-3  rounded-md" type="password" name="" id="user-password"
          placeholder="Your Password">
        <button id="btn-submit"
          class="mt-2 bg-orange-500  hover:bg-blue-700 mt-3 rounded-md px-3 py-1 font-medium ">Submit</button>

      </div>

    </section>

  </main>
  <script src="js/login.js"></script>

</body>

</html>
